<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="main-container">
      <div id="title" class="row my-bg-gray flex">
        <h1>Today's To Do</h1>
        <button type="button" id="title-image"></button>
      </div>
      <!-- Form -->
      <div id="form" class="row">
        <form action="">
          <input-control>
            <input id="descriptionInput" type="text" placeholder="Add your list..." required>
          </input-control>
        </form>
      </div>

      <!-- Display all -->
      <div id="display-list" class="row">
        <ul class="task-card flex" id="task-card">
          
        </ul>
      </div>

      <!-- Delete completed -->
      <div id="clear-completed" class="row my-bg-gray">
        <a id="clear-completed-link" href=""><p id="clear-completed-text"></p></a>
      </div>
    </div>
  </main>
  <footer>
  </footer>
    
</body>
</html>
